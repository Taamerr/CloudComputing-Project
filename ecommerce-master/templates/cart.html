<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td>{{ item.product_name }}</td>
                        <td>${{ item.price }}</td>
                        <td>{{ item.quantity }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="cart-total">
            <h3>Total: ${{ total_amount }}</h3>
        </div>
        <a class="checkout-button" href="/checkout">Proceed to Checkout</a>
    </div>
</body>
</html>
